<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${title}">Login Form</h1>
    <form action="#" th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{username}"></td>
                <td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name error</h5></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
                <td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</h5></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
